entities:
    person:
                        
        processes:
           # Calculer les probabilités de changement
           caracateristic:
                # TODO!!!!: il faudrait définir tous ces termes dans _person.yml!!!!!
                # UNEMPLOYMENT DURING THE LAST 5 YEARS
                # isunemployed$ signifie l'indicatrice du chômage il y a "$" années
                # Comme on avance dans le temps, isunemployed$ prend la valeur de isunemployed"$-1" et isunemployed1 prend l'état actuel
                - isunemployed5: if(isunemployed4>0,isunemployed4,0)
                - isunemployed4: if(isunemployed3>0,isunemployed3,0)  
                - isunemployed3: if(isunemployed2>0,isunemployed2,0)
                - isunemployed2: if(isunemployed1>0,isunemployed1,0)
                - isunemployed1: if(ISUNEMPLOYED,1,0)
                # durée de chômage pendant les 5 dernières années (i.e. somme des 5 indicatrices précédentes)
                - unempdur5: isunemployed5 + isunemployed4 + isunemployed3 + isunemployed2 + isunemployed1 
            
            
                # INACTIVITY DURING THE LAST 5 YEARS
                - isinactive5: if(isinactive4>0,isinactive4,0)
                - isinactive4: if(isinactive3>0,isinactive3,0)
                - isinactive3: if(isinactive2>0,isinactive2,0)
                - isinactive2: if(isinactive1>0,isinactive1,0)
                - isinactive1: if(ISOTHERINACTIVE,1,0)
                # durée d'inactivité pendant les 5 dernières années (i.e. somme des 5 indicatrices précédentes)
                - inacdur5: isinactive5 + isinactive4 + isinactive3 + isinactive2 + isinactive1
                
                # INVALIDITY DURING THE LAST 5 YEARS
                - isinvalid5: if(isinvalid4>0,isinvalid4,0)
                - isinvalid4: if(isinvalid3>0,isinvalid3,0)
                - isinvalid3: if(isinvalid2>0,isinvalid2,0)
                - isinvalid2: if(isinvalid1>0,isinvalid1,0)
                - isinvalid1: if(ISINVALID,1,0)
                # durée d'invalidité pendant les 5 dernières années (i.e. somme des 5 indicatrices précédentes)
                - invaldur5: isinvalid5 + isinvalid4 + isinvalid3 + isinvalid2 + isinvalid1
                
                
           # Probability of transition from the reference state
           probability:
                # Estimation is done separately for men and women
                # denominator of the logit function
                # README: Un exmeple de "Xbeta" avec private.
                # On distingue le cas "age>50" ou "age<50"
                - denom:  1 + exp(private_age*age + private_age2*age*age + private_exper*xpr + private_expr2*xpr*xpr + private_chomage5*unempdur5 + private_inactive5*inacdur5 + private_invalide5*invaldur5) #
                            + exp(public_age*age + public_age2*age*age + public_exper*xpr + public_expr2*xpr*xpr + public_chomage5*unempdur5 + public_inactive5*inacdur5 + public_invalide5*invaldur5) #
                            + exp(retired_age*age + retired_age2*age*age + retired_exper*xpr + retired_expr2*xpr*xpr + retired_chomage5*unempdur5 + retired_inactive5*inacdur5 + retired_invalide5*invaldur5) #
                            + exp(unemployed_age*age + unemployed_age2*age*age + unemployed_exper*xpr + unemployed_expr2*xpr*xpr + unemployed_chomage5*unempdur5 + unemployed_inactive5*inacdur5 + unemployed_invalide5*invaldur5)
                            + exp(inactive_age*age + inactive_age2*age*age + inactive_exper*xpr + inactive_expr2*xpr*xpr + inactive_chomage5*unempdur5 + inactive_inactive5*inacdur5 + inactive_invalide5*invaldur5)
                
                        
                # On distingue le cas "age>50" ou "age<50"
                - invalidity: 1/denom
                - private: exp(private_age*age + private_age2*age*age + private_exper*xpr + private_expr2*xpr*xpr + private_chomage5*unempdur5 + private_inactive5*inacdur5 + private_invalide5*invaldur5)/denom
                                                
                - public: exp(public_age*age + public_age2*age*age + public_exper*xpr + public_expr2*xpr*xpr + public_chomage5*unempdur5 + public_inactive5*inacdur5 + public_invalide5*invaldur5)/denom
                                                
                - retired: exp(retired_age*age + retired_age2*age*age + retired_exper*xpr + retired_expr2*xpr*xpr + retired_chomage5*unempdur5 + retired_inactive5*inacdur5 + retired_invalide5*invaldur5)/denom
                                                      
                - unemployment: exp(unemployed_age*age + unemployed_age2*age*age + unemployed_exper*xpr + unemployed_expr2*xpr*xpr + unemployed_chomage5*unempdur5 + unemployed_inactive5*inacdur5 + unemployed_invalide5*invaldur5)/denom
                                                                                                            
                - inactivity: exp(inactive_age*age + inactive_age2*age*age + inactive_exper*xpr + inactive_exper2*xpr*xpr + inactive_chomage5*unempdur5 + inactive_inactive5*inacdur5 + inactive_invalide5*invaldur5)/denom

                
           # DECISION
                # TODO: reprendre les valeurs importées sur le taux de chômage
                - to_work: align(0.0, filter = ISUNEMPLOYED, proportions=0.05) # unemp_rate est issu de la projection INSEE
                
                # The assignment is done based on the threshold probability computed above
                # Choice function draws randomly a value from the uniform distribution [0,1] and assigns the agent to the proper state
                - type_act: if(to_work, choice([PRIVATE, PUBLIC, UNEMPLOYED, INVALID, RETIRED, INACTIVE ], [private, public, unemployment, invalidity, retirement, inactivity]))
            
           # TODO: alignement

           # INDIVIDUAL CHARACTERISTIC (updating)
                 # Nombre d'années d'expérience
