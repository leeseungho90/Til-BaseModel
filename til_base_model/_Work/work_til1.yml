entities:
    person:
                        
        processes:
           # Calculer les probabilités de changement
           caracateristic:
                # TODO!!!!: il faudrait définir tous ces termes dans _person.yml!!!!!
                # UNEMPLOYMENT DURING THE LAST 5 YEARS
                # isunemployed$ signifie l'indicatrice du chômage il y a "$" années
                # Comme on avance dans le temps, isunemployed$ prend la valeur de isunemployed"$-1" et isunemployed1 prend l'état actuel
                - isunemployed5: if(isunemployed4>0,isunemployed4,0)
                - isunemployed4: if(isunemployed3>0,isunemployed3,0)  
                - isunemployed3: if(isunemployed2>0,isunemployed2,0)
                - isunemployed2: if(isunemployed1>0,isunemployed1,0)
                - isunemployed1: if(ISUNEMPLOYED,1,0)
                # durée de chômage pendant les 5 dernières années (i.e. somme des 5 indicatrices précédentes)
                - unempdur5: isunemployed5 + isunemployed4 + isunemployed3 + isunemployed2 + isunemployed1 
            
            
                # INACTIVITY DURING THE LAST 5 YEARS
                - isinactive5: if(isinactive4>0,isinactive4,0)
                - isinactive4: if(isinactive3>0,isinactive3,0)
                - isinactive3: if(isinactive2>0,isinactive2,0)
                - isinactive2: if(isinactive1>0,isinactive1,0)
                - isinactive1: if(ISOTHERINACTIVE,1,0)
                # durée d'inactivité pendant les 5 dernières années (i.e. somme des 5 indicatrices précédentes)
                - inacdur5: isinactive5 + isinactive4 + isinactive3 + isinactive2 + isinactive1
                
                # INVALIDITY DURING THE LAST 5 YEARS
                - isinvalid5: if(isinvalid4>0,isinvalid4,0)
                - isinvalid4: if(isinvalid3>0,isinvalid3,0)
                - isinvalid3: if(isinvalid2>0,isinvalid2,0)
                - isinvalid2: if(isinvalid1>0,isinvalid1,0)
                - isinvalid1: if(ISINVALID,1,0)
                # durée d'invalidité pendant les 5 dernières années (i.e. somme des 5 indicatrices précédentes)
                - invaldur5: isinvalid5 + isinvalid4 + isinvalid3 + isinvalid2 + isinvalid1
                
                
           # Probability of transition from the reference state
           probability:
                # Estimation is done separately for men and women
                # denominator of the logit function
                # README: Un exmeple de "Xbeta" avec private.
                # On distingue le cas "age>50" ou "age<50"
                 - denom:  if(age<=50,if(ISMALE,1 + exp(private_age_50m*age + private_age2_50m*age2 + private_exper_50m*xpr + private_expr2_50m*xpr2 + private_chomage5_50m*unempdur5 + private_inactive5_50m*inacdur5 + private_invalide5_50m*invaldur5) #
                                      + exp(public_age_50m*age + public_age2_50m*age2 + public_exper_50m*xpr + public_expr2_50m*xpr2 + public_chomage5_50m*unempdur5 + public_inactive5_50m*inacdur5 + public_invalide5_50m*invaldur5) #
                                      + exp(retired_age_50m*age + retired_age2_50m*age2 + retired_exper_50m*xpr + retired_expr2_50m*xpr2 + retired_chomage5_50m*unempdur5 + retired_inactive5_50m*inacdur5 + retired_invalide5_50m*invaldur5) #
                                      + exp(unemployed_age_50m*age + unemployed_age2_50m*age2 + unemployed_exper_50m*xpr + unemployed_expr2_50m*xpr2 + unemployed_chomage5_50m*unempdur5 + unemployed_inactive5_50m*inacdur5 + unemployed_invalide5_50m*invaldur5) #
                                      + exp(inactive_age_50m*age + inactive_age2_50m*age2 + inactive_exper_50m*xpr + inactive_expr2_50m*xpr2 + inactive_chomage5_50m*unempdur5 + inactive_inactive5_50m*inacdur5 + inactive_invalide5_50m*invaldur5), #
                                    1 + exp(private_age_50f*age + private_age2_50f*age2 + private_exper_50f*xpr + private_expr2_50f*xpr2 + private_chomage5_50f*unempdur5 + private_inactive5_50m*inacdur5 + private_invalide5_50f*invaldur5) #
                                      + exp(public_age_50f*age + public_age2_50f*age2 + public_exper_50f*xpr + public_expr2_50f*xpr2 + public_chomage5_50f*unempdur5 + public_inactive5_50f*inacdur5 + public_invalide5_50f*invaldur5) #
                                      + exp(retired_age_50f*age + retired_age2_50f*age2 + retired_exper_50f*xpr + retired_expr2_50f*xpr2 + retired_chomage5_50f*unempdur5 + retired_inactive5_50f*inacdur5 + retired_invalide5_50f*inval #dur5)
                                      + exp(unemployed_age_50f*age + unemployed_age2_50f*age2 + unemployed_exper_50f*xpr + unemployed_expr2_50f*xpr2 + unemployed_chomage5_50f*unempdur5 + unemployed_inactive5_50f*inacdur5 + unemployed_ #invalide5_50f*invaldur5)
                                      + exp(inactive_age_50f*age + inactive_age2_50f*age2 + inactive_exper_50f*xpr + inactive_exper2_50f*xpr2 + inactive_chomage5_50f*unempdur5 + inactive_inactive5_50f*inacdur5 + inactive_invalide5_50f*invaldur5)), #
                                    if(ISMALE,1 + exp(private_age_51m*age + private_age2_51m*age2 + private_exper_51m*xpr + private_expr2_51m*xpr2 + private_chomage5_51m*unempdur5 + private_inactive5_51m*inacdur5 + private_invalide5_51m*invaldur5) #
                                      + exp(public_age_51m*age + public_age2_51m*age2 + public_exper_51m*xpr + public_expr2_51m*xpr2 + public_chomage5_51m*unempdur5 + public_inactive5_51m*inacdur5 + public_invalide5_51m*invaldur5) #
                                      + exp(retired_age_51m*age + retired_age2_51m*age2 + retired_exper_51m*xpr + retired_expr2_51m*xpr2 + retired_chomage5_51m*unempdur5 + retired_inactive5_51m*inacdur5 + retired_invalide5_51m*invaldur5) #
                                      + exp(unemployed_age_51m*age + unemployed_age2_51m*age2 + unemployed_exper_51m*xpr + unemployed_expr2_51m*xpr2 + unemployed_chomage5_51m*unempdur5 + unemployed_inactive5_51m*inacdur5 + unemployed_invalide5_51m*invaldur5) #
                                      + exp(inactive_age_51m*age + inactive_age2_51m*age2 + inactive_exper_51m*xpr + inactive_expr2_51m*xpr2 + inactive_chomage5_51m*unempdur5 + inactive_inactive5_51m*inacdur5 + inactive_invalide5_51m*invaldur5), #
                                    1 + exp(private_age_51f*age + private_age2_51f*age2 + private_exper_51f*xpr + private_expr2_51f*xpr2 + private_chomage5_51f*unempdur5 + private_inactive5_51m*inacdur5 + private_invalide5_51f*invaldur5) #
                                      + exp(public_age_51f*age + public_age2_51f*age2 + public_exper_51f*xpr + public_expr2_51f*xpr2 + public_chomage5_51f*unempdur5 + public_inactive5_51f*inacdur5 + public_invalide5_51f*invaldur5) #
                                      + exp(retired_age_51f*age + retired_age2_51f*age2 + retired_exper_51f*xpr + retired_expr2_51f*xpr2 + retired_chomage5_51f*unempdur5 + retired_inactive5_51f*inacdur5 + retired_invalide5_51f*invaldur5) #
                                      + exp(unemployed_age_51f*age + unemployed_age2_51f*age2 + unemployed_exper_51f*xpr + unemployed_expr2_51f*xpr2 + unemployed_chomage5_51f*unempdur5 + unemployed_inactive5_51f*inacdur5 + unemployed_invalide5_51f*invaldur5) #
                                      + exp(inactive_age_51f*age + inactive_age2_51f*age2 + inactive_exper_51f*xpr + inactive_exper2_51f*xpr2 + inactive_chomage5_51f*unempdur5 + inactive_inactive5_51f*inacdur5 + inactive_invalide5_51f*invaldur5)), #
                                      )
                                      
                # On distingue le cas "age>50" ou "age<50"
                - invalidity: 1/denom
                - private: if(age<=50,if(ISMALE,exp(private_age_50m*age + private_age2_50m*age2 + private_exper_50m*xpr + private_expr2_50m*xpr2 + private_chomage5_50m*unempdur5 + private_inactive5_50m*inacdur5 + private_invalide5_50m*invaldur5)/denom, 
                                                exp(private_age_50f*age + private_age2_50f*age2 + private_exper_50f*xpr + private_expr2_50f*xpr2 + private_chomage5_50f*unempdur5 + private_inactive5_50f*inacdur5 + private_invalide5_50f*invaldur5)/denom),
                                      if(ISMALE,exp(private_age_50m*age + private_age2_50m*age2 + private_exper_50m*xpr + private_expr2_50m*xpr2 + private_chomage5_50m*unempdur5 + private_inactive5_50m*inacdur5 + private_invalide5_50m*invaldur5)/denom,
                                                exp(private_age_51f*age + private_age2_51f*age2 + private_exper_51f*xpr + private_expr2_51f*xpr2 + private_chomage5_51f*unempdur5 + private_inactive5_51f*inacdur5 + private_invalide5_51f*invaldur5)/denom))
                                                
                - public: if(age<=50, if(ISMALE,exp(public_age_50m*age + public_age2_50m*age2 + public_exper_50m*xpr + public_expr2_50m*xpr2 + public_chomage5_50m*unempdur5 + public_inactive5_50m*inacdur5 + public_invalide5_50m*invaldur5)/denom,
                                                exp(public_age_50f*age + public_age2_50f*age2 + public_exper_50f*xpr + public_expr2_50f*xpr2 + public_chomage5_50f*unempdur5 + public_inactive5_50f*inacdur5 + public_invalide5_50f*invaldur5)/denom),
                                      if(ISMALE,exp(public_age_51m*age + public_age2_51m*age2 + public_exper_51m*xpr + public_expr2_51m*xpr2 + public_chomage5_51m*unempdur5 + public_inactive5_51m*inacdur5 + public_invalide5_51m*invaldur5)/denom,
                                                exp(public_age_51f*age + public_age2_51f*age2 + public_exper_51f*xpr + public_expr2_51f*xpr2 + public_chomage5_51f*unempdur5 + public_inactive5_51f*inacdur5 + public_invalide5_51f*invaldur5)/denom))
                                                
                - retired: if(age<=50, if(ISMALE,exp(retired_age_50m*age + retired_age2_50m*age2 + retired_exper_50m*xpr + retired_expr2_50m*xpr2 + retired_chomage5_50m*unempdur5 + retired_inactive5_50m*inacdur5 + retired_invalide5_50m*invaldur5)/denom,
                                                      exp(retired_age_50f*age + retired_age2_50f*age2 + retired_exper_50f*xpr + retired_expr2_50f*xpr2 + retired_chomage5_50f*unempdur5 + retired_inactive5_50f*inacdur5 + retired_invalide5_50f*invaldur5)/denom), 
                                            if(ISMALE,exp(retired_age_51m*age + retired_age2_51m*age2 + retired_exper_51m*xpr + retired_expr2_51m*xpr2 + retired_chomage5_51m*unempdur5 + retired_inactive5_51m*inacdur5 + retired_invalide5_51m*invaldur5)/denom, 
                                                      exp(retired_age_51f*age + retired_age2_51f*age2 + retired_exper_51f*xpr + retired_expr2_51f*xpr2 + retired_chomage5_51f*unempdur5 + retired_inactive5_51f*inacdur5 + retired_invalide5_51f*invaldur5)/denom))
                                                      
                - unemployment: if(age<=50, if(ISMALE,exp(unemployed_age_50m*age + unemployed_age2_50m*age2 + unemployed_exper_50m*xpr + unemployed_expr2_50m*xpr2 + unemployed_chomage5_50m*unempdur5 + unemployed_inactive5_50m*inacdur5 + unemployed_invalide5_50m*invaldur5)/denom, 
                                                      exp(unemployed_age_50f*age + unemployed_age2_50f*age2 + unemployed_exper_50f*xpr + unemployed_expr2_50f*xpr2 + unemployed_chomage5_50f*unempdur5 + unemployed_inactive5_50f*inacdur5 + unemployed_invalide5_50f*invaldur5)/denom),
                                            if(ISMALE,exp(unemployed_age_51m*age + unemployed_age2_51m*age2 + unemployed_exper_51m*xpr + unemployed_expr2_51m*xpr2 + unemployed_chomage5_51m*unempdur5 + unemployed_inactive5_51m*inacdur5 + unemployed_invalide5_51m*invaldur5)/denom,
                                                      exp(unemployed_age_51f*age + unemployed_age2_51f*age2 + unemployed_exper_51f*xpr + unemployed_expr2_51f*xpr2 + unemployed_chomage5_51f*unempdur5 + unemployed_inactive5_51f*inacdur5 + unemployed_invalide5_51f*invaldur5)/denom))
                                                                                                            
                - inactivity: if(age<=50, if(ISMALE,exp(inactive_age_50m*age + inactive_age2_50m*age2 + inactive_exper_50m*xpr + inactive_exper2_50m*xpr2 + inactive_chomage5_50m*unempdur5 + inactive_inactive5_50m*inacdur5 + inactive_invalide5_50m*invaldur5)/denom,
